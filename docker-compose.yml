version: '3.8'

services:
  youtube-scraper:
    build: .
    container_name: youtube-scraper
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - SCHEDULER_INTERVAL_HOURS=${SCHEDULER_INTERVAL_HOURS:-1}
    volumes:
      - ./data:/app/data
      - ./youtube_channels.db:/app/youtube_channels.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
