services:
  - type: web
    name: quickads-youtube-creator-search
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: YOUTUBE_API_KEY
        sync: false
      - key: PORT
        value: 10000
      - key: SCHEDULER_INTERVAL_HOURS
        value: 24
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
